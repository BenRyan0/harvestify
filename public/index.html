   <style>
    .main-container {
      background-color: #fff;
    }
    .loading-screen-container {
      width: 100%;
      height: 100vh;
      display: flex;
      gap: 6px;
      justify-content: center;
      align-items: center;
      flex-flow: column;
      /* opacity: 70%; */
    }
    .loader-text {
      font-weight: 900;
      font-size: 40px;
      color: #b5b5b588;
    }

    .loader {
      height: 4px;
      width: 80px;
      --c: no-repeat linear-gradient(#05DA49 0 0);
      background: var(--c), var(--c), #fff;
      background-size: 60% 100%;
      animation: l16 3s infinite;
    }

  .loader-image {
  /* width: 100px; */
  /* height: 20px; */
  height: auto;   /* keeps aspect ratio */
  opacity: 0.3;   /* better syntax than 30% */
}

    @keyframes l16 {
      0% {
        background-position: -150% 0, -150% 0;
      }
      66% {
        background-position: 250% 0, -150% 0;
      }
      100% {
        background-position: 250% 0, 250% 0;
      }
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
       <div class="overflow-hidden main-container">
        <div class="loading-screen-container">
          <h2 class="loader-text">Harvestify</h2>
          <!-- <img className="loader-image opacity-60 ]" src="/Harvestify_logo_full-min.png" alt=""> -->

        </div>
